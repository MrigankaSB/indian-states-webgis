<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indian States WebGIS</title>

    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="h-screen">
    <!-- SVG Pattern for Highlighting -->
    <svg width="0" height="0">
      <defs>
        <pattern
          id="diagonal-stripes"
          patternUnits="userSpaceOnUse"
          width="9"
          height="9"
          patternTransform="rotate(45)"
        >
          <line x1="0" y1="0" x2="9" y2="9" stroke="#ff0000" stroke-width="9" />
        </pattern>
      </defs>
    </svg>

    <!-- Main Layout -->
    <div class="flex flex-col md:flex-row h-full">
      <!-- Sidebar -->
      <aside class="w-full md:w-1/3 lg:w-1/4 bg-gray-800 p-4 overflow-y-auto">
        <h2 class="text-3xl text-gray-100 font-bold mb-4">State Info</h2>

        <div id="summary">
          <p class="text-xl text-blue-500">
            Total States: <span id="total-states" class="font-semibold"></span>
          </p>
          <ul
            id="random-states"
            class="list-disc text-lg text-gray-400 list-inside mt-2 space-y-1"
          ></ul>
          <div
            id="search-result"
            class="mt-4 text-gray-100 font-semibold"
          ></div>
        </div>

        <!-- Search Form -->
        <form id="search-form" class="mt-6">
          <input
            type="text"
            id="search-input"
            placeholder="Search state..."
            class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            type="submit"
            class="w-full mt-2 bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
          >
            Search
          </button>
        </form>
      </aside>

      <!-- Map -->
      <div id="map" class="flex-1 min-h-[300px]"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- App Logic -->
    <script src="app.js"></script>
  </body>
</html>
